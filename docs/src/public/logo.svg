<!-- favicon.svg -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Matching gradient from deep navy to lighter blue -->
    <linearGradient id="faviconGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a237e"/>
      <stop offset="100%" stop-color="#3949ab"/>
    </linearGradient>
    <!-- Subtle drop shadow filter -->
    <filter id="faviconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background rectangle -->
  <rect width="512" height="512" fill="url(#faviconGradient)"/>
  <!-- White circle with drop shadow -->
  <circle cx="256" cy="256" r="200" fill="#ffffff" filter="url(#faviconShadow)"/>
  <!-- The "M" initial, centered -->
  <text x="256" y="310" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="200" font-weight="bold">M</text>
</svg>
